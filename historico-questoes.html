<!--chamando arquivo de funçoes do firebase-->
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<!--chamando a conexão com o firebase-->
<script src="js/app.js"></script>

<script>
    
    const usuario = 'dyhogenys';


var car = 0;
var carrega = 0; 
var totalcarga = 0;
var carga = 0;
var disciplinasInfo = [];
var cont = 1;

//listanso questoes respondidas do usuario
firebase.database().ref('/usuarios/'+usuario+'/historico/').once("value", function (userChild) {
    userChild.forEach(function (eZ) {//chave questionario
    firebase.database().ref('/usuarios/'+usuario+'/historico/'+eZ.key+'/questoes/').once("value", function(child) {
       child.forEach(function (d) {//chave questão

//listando questoes
 firebase.database().ref('/questoes/'+d.key).once("value").then(function(dados) {



    //certas erradas
    cert = 0; erra = 0;
    firebase.database().ref('/questoes/'+d.key+'/opcoes/').once("value").then(function(dResp) {
    dResp.forEach(function (eResp) { 

            if(eResp.key.indexOf("res") != -1){
                var resNota = eResp.key.toString().replace("res","");

                if (resNota == d.val()){
                    //console.log(eResp.key);
                //   console.log('res'+d.val());
                    cert++;
                    document.getElementById('cert').innerHTML = cert;
                }else{
                    erra++;
                    document.getElementById('erra').innerHTML = erra;
                }
            }


    })})


if(cont===1){
    //carregamento
    totalcarga = (child.numChildren());
    carga = (100/totalcarga);
}


//info
var discInfo = dados.val().disciplina;
if(disciplinasInfo[discInfo] === undefined){ disciplinasInfo[discInfo] = 1; } else{ disciplinasInfo[discInfo] += 1; }

    var dInfo = '';
    for (var key in disciplinasInfo) {
        dInfo += '<div class="dinfo">'+disciplinasInfo[key]+' <span class="caixadisciplina">'+key+'</span></div>';
    }
    var teste = disciplinasInfo.toString();
    document.getElementById('info').innerHTML = ('<p>Total de '+cont+' questões respondidas.</p><div class="dinfo-caixa">'+dInfo+'</div>');


cont++;

//colocando questoes em uma string
var itemsProcessed = 0;
var listando = [];
var i,p, n, tmp; arr = [];
firebase.database().ref('/questoes/'+d.key+'/opcoes/').once("value", function(childOpc) {
childOpc.forEach(function (g) {
firebase.database().ref('/questoes/'+d.key+'/opcoes/'+g.key).once("value", function(dadosOpc) {

//gerando numeros aleatorios para as opcoes
if(itemsProcessed === 0){
    for (i = 0; i < childOpc.numChildren(); i++) {arr[i] = i;}
    for (p = arr.length; p;) {
        n = Math.random() * p-- | 0;
        tmp = arr[n];
        arr[n] = arr[p];
        arr[p] = tmp;
    }
}else{}

    //marcando respostas
    var resp = dadosOpc.key.replace("res", "");
    if(resp === d.val()){
        listando[itemsProcessed] = ('<li class="resposta-user">'+dadosOpc.val()+'</li>');
    }else{
        //criando lista de questoes
        listando[itemsProcessed] = ('<li>'+dadosOpc.val()+'</li>');
    }
    if(dadosOpc.key.indexOf("res") != -1){
        listando[itemsProcessed] = ('<li class="resposta">'+dadosOpc.val()+'</li>');
    }
            itemsProcessed++;
//depois de terminar de listar as questao retornando lista completa
if(itemsProcessed === childOpc.numChildren()) {
    //embaralhando opções
    var listaOpc;
    for (var i = 0; i < childOpc.numChildren(); i++) {
        if(i==0){
            listaOpc = listando[arr[i]];
        }else{
            listaOpc += listando[arr[i]];
        }
    }

    //chamando função passando as opções em string
    listaQuestoes(listaOpc);
    car++;
}else{car++;}

//carregamento
carrega += carga;

})
//carregamento
.then(function () {
if (car<totalcarga){
  var perc = parseInt(carrega)+ '%';
  document.getElementById('carregamento').innerHTML = '<div class="progress"><div class="progress-bar progress-bar-striped  progress-bar-animated" role="progressbar" style="width:'+perc+'" aria-valuenow="'+perc+'" aria-valuemin="0" aria-valuemax="100">'+perc+'</div></div>'
}else{
document.getElementById('carregamento').innerHTML = '<div class="progress"><div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width:100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">completo!</div></div>'
setTimeout(() => {
    document.getElementById('carregamento').style.display = 'none';
    document.getElementById('corpo').className = 'animated fadeIn';
    document.getElementById('corpo').style.display = 'block';
        }, 2000);
}
}).catch(function(err) {
console.log('item: '+ itemsProcessed);
console.log('erro: '+ err);
document.getElementById('carregamento').innerHTML = '<div class="progress"><div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" style="width:100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">erro ao carregar!</div></div>' 
})
})//foreach
})  .catch(function(err) {
console.log('erro: '+ err);
document.getElementById('carregamento').innerHTML = '<div class="progress"><div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" style="width:100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">erro ao carregar!</div></div>' 
})
//imprimindo questoes
function listaQuestoes(opc) {

var div = document.createElement('div');
div.innerHTML = (
    '<div class="row caixa"><div class="col-lg-12 text-right"><span class="titdisciplina">'+dados.val().disciplina+'</span></div>'+
    '<div class="col-lg-12"><div class="text-left pergunta">'+dados.val().pergunta+'</div><ol class="acharopc">'+opc+'</ol></div></div>'
);
conteudo.appendChild(div);
}

}).catch(function(err) {
console.log('erro: '+ err);
document.getElementById('carregamento').innerHTML = '<div class="progress"><div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" style="width:100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">erro ao carregar!</div></div>' 
})


 

})})})})


//procurar input search
function procurar() {
    var procurar = document.getElementById('procurar');
    filter = procurar.value.toUpperCase();
    var caixa = document.getElementsByClassName('caixa');

    var acharpegunta = document.getElementsByClassName('pergunta');
    var tDisc = document.getElementsByClassName('titdisciplina');

    var contP = 0;
    for (var i=0; i<caixa.length; i++) {
        //opcoes
        var li = caixa[i].getElementsByTagName('li');
        var lista = '';
        for (var j=0; j<li.length; j++) {
            lista += li[j].innerHTML.toUpperCase() + ' ';
        }

        var pesquisa = acharpegunta[i].innerHTML.toUpperCase()+tDisc[i].innerHTML.toUpperCase()+lista;

        if(pesquisa.indexOf(filter) != -1){
           caixa[i].style.display ="";
           
           contP++;
           if(contP === 1){
            document.getElementById('numPesquisa').innerHTML = '1 resultado';
           }else{
            document.getElementById('numPesquisa').innerHTML = contP+' resultados';
           }
        }else{
           caixa[i].style.display ="none";
        }
    }
}



</script>
